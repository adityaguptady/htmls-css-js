<html>
    <head>
        <title>Sign up</title>
    </head>
    <body>
        <h2>Sign up</h2>
        <label>Please fill out the form in order to compelte the sign up process.</label>
        <fieldset>
            <form>
                <label>Name</label><br>
                <input type="text" placeholder="Enter name here"/><br><br>
                <label>Username</label><br>
                <input type="text" placeholder="Create a username"/><br><br>
                <label>Email</label><br>
                <input type="email" placeholder="Enter email here"/><br><br>
                <label>Contact Number</label><br>
                <input type="tel" placeholder="+91 XXXXX XXXXX"/><br><br>
                <label>Date of Birth</label><br>
                <input type="date"/><br><br>
                <label>Select your gender:</label><br>
                    <input type="radio" name="genderGroup"><label>Male</label><br>
                    <input type="radio" name="genderGroup"><label>Female</label><br>
                    <input type="radio" name="genderGroup"><label>Others</label><br><br>
                <label>Address</label><br>
                <input placeholder="Add your address here"/><br><br>
                <label>Choose your password</label><br>
                <input type="password"/><br><br>
                <label>Confirm your password</label><br>
                <input type="password"/><br><br>
                <input type="submit" value="Sign up"/>
            </form>
            <a href="Signin.html">Already have an account? Sign in!</a>
        </fieldset>
    </body>
</html>
